{% extends 'base.html' %}

{% block content %}
<h2>Delete Recipe</h2>
<p>Are you sure you want to delete "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" onclick="return confirm('Are you sure you want to delete this recipe?');">Delete</button>
    <a href="{% url 'recipes:detail' object.id %}">Cancel</a>
</form>
{% endblock %}
