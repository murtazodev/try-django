{% extends 'base.html' %}

{% block content %}
  <h2>Article # {{article.id}}</h2>
  
  <h3>{{ article.title }}</h3>
  <p>{{ article.content }}</p>
  <p>created: {{article.created_at_kst}}</p>
  <p>updated: {{article.updated_at}}</p>

  <a class="btn btn-secondary" href="{% url 'home' %}">Back to Articles</a>
  <a class="btn btn-primary" href="{% url 'article-update' article.slug %}">Update</a>
  
{% endblock %}
