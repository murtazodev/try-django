{% extends 'base.html' %}

{% block content %}

    <div style="margin-top: 30px;">
        <p>Welcome to the home page</p>
    </div>

    <div style="margin-top: 30px;">
        <h3>Articles</h3>
        <ul>
            {% for article in articles %}
                <li>
                    <a href="{{ article.get_absolute_url }}">{{ article.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
